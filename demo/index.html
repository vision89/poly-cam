<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>poly-cam Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../poly-cam.html">
    <link rel="import" href="../../paper-button/paper-button.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;poly-cam&gt;</code>:</p>

    <template is="dom-bind" id="app">
      
      <poly-cam id="poly-cam">
      </poly-cam>
      
      <div>
        
        <paper-button on-click="start" raised>Start Video</paper-button>
        <paper-button on-click="stop" raised>Stop</paper-button>
        
      </div>
      
    </template>

    <script>
    
      ( function ( document ) {
        
        var app = document.querySelector( '#app' );
        
        window.addEventListener('WebComponentsReady', function() {
          
          var polyCam = document.querySelector( '#poly-cam' );
          
          app.start = function () {
            
            polyCam.record();
            
          };
          
          app.stop = function () {
            
            polyCam.stop();
            
          };
          
        });  
        
      })( document );
      
    </script>

  </body>
</html>
